    <style>
      /* page-only styles — horizontal carousel (one row; more rows can be added later) */
      .carousel-hint {
        margin: 0.5rem 0 0;
        font-size: 0.8rem;
        opacity: 0.6;
      }

      .gif-grid {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        margin-top: 0.75rem;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        padding: 0.5rem 0;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
      }
      .gif-grid::-webkit-scrollbar {
        height: 8px;
      }
      .gif-grid::-webkit-scrollbar-thumb {
        background: rgba(128, 128, 128, 0.4);
        border-radius: 4px;
      }

      .gif-card {
        position: relative;
        flex: 0 0 auto;
        width: min(400px, 78vw);
        min-width: min(400px, 78vw);
        scroll-snap-align: start;
        border-radius: 10px;
        overflow: hidden;
      }

      .gif {
        width: 100%;
        aspect-ratio: 16 / 9;
        object-fit: cover;
        display: block;
        border-radius: 10px;
        cursor: pointer;
        transition: opacity 0.15s ease;
      }

      .gif-card:hover .gif {
        opacity: 0.92;
      }

      .card-labels {
        position: absolute;
        bottom: 0.5rem;
        left: 0.5rem;
        right: 0.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.35rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s ease;
        z-index: 1;
      }
      .gif-card:hover .card-labels {
        opacity: 1;
      }
      .card-labels .card-label {
        font-size: 0.7rem;
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        padding: 0.25rem 0.5rem;
        border-radius: 6px;
        pointer-events: none;
      }
      .card-labels .card-label[href] {
        text-decoration: none;
        pointer-events: auto;
      }
      .card-labels .card-label-title:empty {
        display: none;
      }

      .hint {
        opacity: 0.7;
        margin: 0.25rem 0 0;
        font-size: 0.9rem;
      }

      .toast {
        position: fixed;
        left: 50%;
        bottom: 24px;
        transform: translateX(-50%);
        padding: 0.5rem 0.75rem;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        font-size: 0.9rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 150ms ease;
      }
      .toast.show {
        opacity: 1;
      }

      @media (prefers-color-scheme: light) {
        .toast {
          background: rgba(0, 0, 0, 0.85);
        }
      }
    </style>

    <div id="toast" class="toast" role="status" aria-live="polite">copied</div>

    <script>
      const toast = document.getElementById('toast')
      let toastTimer = null

      // Fill title pills from each img’s title attribute
      document.querySelectorAll('.gif-card').forEach((card) => {
        const img = card.querySelector('.gif')
        const titleEl = card.querySelector('.card-label-title')
        if (img && titleEl && img.title) titleEl.textContent = img.title
      })

      function showToast(text = 'copied') {
        toast.textContent = text
        toast.classList.add('show')
        clearTimeout(toastTimer)
        toastTimer = setTimeout(() => toast.classList.remove('show'), 900)
      }

      async function copyText(text) {
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(text)
          return
        }
        const ta = document.createElement('textarea')
        ta.value = text
        ta.style.position = 'fixed'
        ta.style.left = '-9999px'
        document.body.appendChild(ta)
        ta.select()
        document.execCommand('copy')
        ta.remove()
      }

      // If a GIF is wrapped in a link (<a>), we still want click-to-copy on the image.
      // We'll prevent link navigation only when the image itself is clicked.
      document.querySelectorAll('img[data-gif]').forEach((img) => {
        img.addEventListener('click', async (e) => {
          e.preventDefault()
          e.stopPropagation()

          const url = img.getAttribute('data-gif')
          const md = `![](${url})`

          try {
            await copyText(md)
            showToast('copied markdown')
          } catch {
            showToast('copy failed')
          }
        })
      })
