<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Notes — Michael Mace</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="/favicon.png" />
    <meta name="color-scheme" content="light dark" />
  </head>

  <body>
    <p class="nav-links">
      <a href="../index.html">Home</a> · <a href="index.html">Notes</a> ·
      <a href="../gifs/index.html">GIFs</a>
      ·
      <a
        href="https://github.com/mmbmf1"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >
    </p>

    <div class="notes-header">
      <h1>Notes</h1>
      <span id="new-note-wrap" style="display: none"
        ><a
          href="/editor/index.html"
          class="local-edit new-note-link"
          aria-label="New note"
          title="New note"
        >
          ( + add note )</a
        ></span
      >
    </div>

    <ul class="notes-list">
      <li>
        <a href="hello-world.html"> Markdown demo </a>
        <a
          href="/editor/index.html?slug=hello-world"
          class="local-edit"
          style="display: none"
          aria-label="Edit note"
          title="Edit"
          >&#9998;</a
        >
        <br />
        <small>Friday February 20th, 2026</small>
      </li>
      <li>
        <a href="on-layering-intel.html"> On Layering Intelligence </a>
        <a
          href="/editor/index.html?slug=on-layering-intel"
          class="local-edit"
          style="display: none"
          aria-label="Edit note"
          title="Edit"
          >&#9998;</a
        >
        <br />
        <small>February 2026</small>
      </li>
    </ul>
    <script>
      if (
        window.location.hostname === 'localhost' ||
        window.location.hostname === '127.0.0.1'
      ) {
        var w = document.getElementById('new-note-wrap')
        if (w) w.style.display = 'inline'
        document.querySelectorAll('.local-edit').forEach(function (a) {
          a.style.display = 'inline'
        })
      }
    </script>
  </body>
</html>
