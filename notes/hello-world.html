    <h1>hello world - first note editor <span id="edit-note-wrap" style="display:none"><a href="#" id="edit-note-link" class="local-edit" aria-label="Edit note" title="Edit">&#9998;</a></span></h1>
    <p><em>February 2026</em></p>

    <h1>hello world</h1>

    <script>
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        var slug = window.location.pathname.split('/').pop().replace(/\.html$/, '');
        var a = document.getElementById('edit-note-link');
        if (a && slug) { a.href = '/editor/index.html?slug=' + encodeURIComponent(slug); document.getElementById('edit-note-wrap').style.display = ''; }
      }
    </script>
